<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KampusHub:Home</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      #content {
        flex: 1;
        padding: 20px; /* Opsional: menambahkan jarak konten */
      }
      footer {
        background-color: #1e3a8a; /* Biru gelap */
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
      }

      /* Styling untuk navbar responsive */
      nav {
        display: flex;
        gap: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 8px;
        text-align: center;
        border-radius: 5px;
      }
      nav a:hover {
        background: #3b82f6;
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }
      @media (max-width: 640px) {
        .menu-toggle {
          display: block;
        }
        nav {
          display: none;
          flex-direction: column;
          gap: 10px;
          background-color: #1e3a8a;
          padding: 10px;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-toggle.active + nav {
          display: flex;
        }
        nav a {
          background: #2563eb; /* Background untuk HP */
        }
      }
      @media (min-width: 641px) {
        nav a {
          background: none; /* Tidak ada background untuk tablet dan laptop */
        }
      }
    </style>
  </head>
  <body class="bg-blue-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-800 text-white py-4 shadow-md">
      <div
        class="container mx-auto flex justify-between items-center px-4 relative"
      >
        <div class="flex items-center space-x-3">
          <img src="logo.png" alt="Logo KampusHub" class="w-12 h-9" />
          <h1 class="text-2xl font-bold ml-0-0">KampusHub</h1>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav>
          <a href="#" onclick="loadPage('pages/home.html')">Home</a>
          <a href="#" onclick="loadPage('pages/about.html')">About</a>
          <a href="#" onclick="loadPage('pages/schedule.html')"
            >Course Schedule</a
          >
          <a href="#" onclick="loadPage('pages/taskAndProject.html')"
            >Task and Project</a
          >
          <a href="#" onclick="loadPage('pages/profile.html')">Profile</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div id="content" class="container mx-auto flex flex-col mt-4 px-4">
      <!-- Main Content -->
    </div>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-4 mt-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 KampusHub. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function loadPage(page) {
        const contentDiv = document.getElementById("content");

        fetch(page)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
            contentDiv.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading the page:", error);
            contentDiv.innerHTML = `<p>Error loading content: ${error.message}</p>`;
          });
      }

      function toggleMenu() {
        const toggleButton = document.querySelector(".menu-toggle");
        toggleButton.classList.toggle("active");
        const nav = toggleButton.nextElementSibling;
        if (toggleButton.classList.contains("active")) {
          nav.style.display = "flex";
        } else {
          nav.style.display = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Load the default page on first load
        loadPage("pages/home.html");
      });
    </script>
  </body>
</html>
