<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KampusHub:Home</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <style>
      /* html {
        scroll-behavior: smooth;
      } */
      /* .hidden-section {
        display: none;
      } */
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      #content {
        flex: 1;
        padding: 20px; /* Opsional: menambahkan jarak konten */
      }
      footer {
        background-color: #1e3a8a; /* Biru gelap */
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
      }
    </style>
  </head>
  <body class="bg-blue-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-800 text-white py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center space-x-3">
          <img src="logo.png" alt="Logo KampusHub" class="w-12 h-9" />
          <h1 class="text-2xl font-bold ml-0-0">KampusHub</h1>
        </div>
        <nav class="flex space-x-6">
          <a
            href="#"
            onclick="loadPage('pages/home.html')"
            class="hover:text-gray-300"
            >Home</a
          >
          <a
            href="#"
            onclick="loadPage('pages/about.html')"
            class="hover:text-gray-300"
            >About</a
          >
          <a
            href="#"
            onclick="loadPage('pages/schedule.html')"
            class="hover:text-gray-300"
            >Course Schedule</a
          >
          <a
            href="#"
            onclick="loadPage('pages/taskAndProject.html')"
            class="hover:text-gray-300"
            >Task and Project</a
          >
          <a
            href="#"
            onclick="loadPage('pages/profile.html')"
            class="hover:text-gray-300"
            >Profile</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div id="content" class="container mx-auto flex flex-col mt-4 px-4">
      <!-- Main Content -->
    </div>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-4 mt-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 KampusHub. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function loadPage(page) {
        const contentDiv = document.getElementById("content");

        fetch(page)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
            contentDiv.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading the page:", error);
            contentDiv.innerHTML = `<p>Error loading content: ${error.message}</p>`;
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Load the default page on first load
        loadPage("pages/home.html");
      });
    </script>
  </body>
</html>
